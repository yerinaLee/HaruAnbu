services:
  postgres:
    image: postgres:16
    container_name: haruanbu-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: haruanbu
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - haruanbu_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d haruanbu"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  haruanbu_pgdata:
